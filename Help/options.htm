<p>Options</p>
<p>1. Baseline - considering some cell intensity as zero, because they are under
the baseline</p>
<p>1.1 Level - level [%] below which cell intensity is considered to be zero.</p>
<p>1.2 Toward (white or black) - the base color the level is to consider from.</p>
<p>1.3 Background color </p>
